name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - "1.20.1"
    tags-ignore:
      - "**"
    paths:
      - "gradle/**"
      - "**.java"
      - "**.kts"
      - "**.properties"
      - "**/build.yml"
  pull_request:
    branches:
      - "1.20.1"
    paths:
      - "gradle/**"
      - "**.java"
      - "**.kts"
      - "**.properties"
      - "**/build.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  redirect:
    uses: AlmostReliable/.github/.github/workflows/build.yml@main
    with:
      java-distribution: "microsoft"
      java-version: "17"
